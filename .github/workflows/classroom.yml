name: GitHub Classroom Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v2

      # TODO build and run unit tests

      - name: Build images
        timeout-minutes: 10
        run: docker compose build

      - name: Run containers
        timeout-minutes: 5
        run: |
          docker compose up -d
          ./scripts/wait-script.sh
        env:
          WAIT_PORTS: 8080,8070,8060,8050

  tests:
    name: Run xUnit tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Debug paths
        run: ls -R ./gateway/
      - name: Debug paths2
        run: ls -R ./gateway/HotelService.UnitTests/
      - name: Build Test Project
        run: dotnet build ./gateway/HotelService.UnitTests/HotelService.UnitTests.csproj --configuration Release

      - name: Run Unit Tests
        run: dotnet test ./gateway/HotelService.UnitTests/HotelService.UnitTests.csproj --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: '**/test-results.trx'
      - name: API tests
        uses: matt-ball/newman-action@master
        with:
          # TODO insert your variant
          collection: v2/postman/collection.json
          environment: v2/postman/environment.json
          delayRequest: 100
          reporters: '[ "cli" ]'

      - name: Stop containers
        if: always()
        continue-on-error: true
        run: docker compose down -v
